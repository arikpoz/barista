package barista;

message ApplicationSettings {
  // The last project folder which was loaded
  optional string last_project_folder = 1; 
  
  // The location of caffe root folder
  optional string caffe_folder = 2;
}

message ProjectSettings {
  // The project description
  optional string project_description = 1; 
}

message ConfigurationSettings {
  // The configuration name
  optional string configuration_name = 1; 

  // The configuration description
  optional string configuration_description = 2; 
}
